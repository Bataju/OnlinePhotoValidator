<!DOCTYPE html>
<html>
<head>
    <title>Invalid Image Gallery
        {% load static %}
        {% load custom_filters %}
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Set the container as the reference for absolute positioning */
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image {
            position: relative; /* Set position relative for each image container */
            background-color: #2a2a2a; /* Darker image background color */
            padding: 10px;
            height: 200px; /* Set a fixed height for image containers */
            width: 200px;
            margin-bottom: 40px; /* Add margin to the bottom for vertical gap */
        }

        .image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-label {
            position: absolute; /* Position the label absolutely */
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
            color: #fff;
            text-align: center; /* Center-align the label text */
        }

        .image-caption {
            position: absolute; /* Position the image caption absolutely */
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
            color: #fff;
        }

        input[type="checkbox"] {
            position: absolute; /* Position the checkbox absolutely */
            top: 10px;
            right: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Add margin at the top of the button container */
        }

        .process-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 align="center">Invalid Images</h2>
        <form action="/process_selected_images/" method="post">
            {% csrf_token %}
            <div class="image-grid">
                {% for image in images %}
                    <div class="image">
                        <img src="{% static 'api/images/invalid/'|add:image %}" alt="{{ image }}">
                        <input type="checkbox" id="image{{ forloop.counter }}" name="selected_images" value="{{ image }}">
                        <label for="image{{ forloop.counter }}"><p class="image-caption">{{ image|get_image_name }}</p></label>
                        <!-- <div class="image-label">{{ image|get_image_name }}</div> -->
                    </div>
                {% endfor %}
            </div>
            <div class="button-container">
                <button class="process-button" type="submit">Process Selected Images</button>
            </div>
        </form>
    </div>
</body>
</html>
