<!DOCTYPE html>
<html>
<head>
    <title>Invalid Image Gallery
        {% load static %}
        {% load custom_filters %}
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 120px;
        }
        .image {
            display: block;
            max-width: 100%;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .image-caption {
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 align="center">Invalid Images</h2>
        <div class="image-grid">
            {% for image in images %}
                <div class="image">
                    <img src="{% static 'api/images/invalid/'|add:image %}" alt="{{ image }}">
                    <p class="image-caption">{{ image|get_image_name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
